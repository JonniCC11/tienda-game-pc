    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

</head>

<body>
    
    <header class="header">

        <div class="left-section">
          <div class="icon-container">
              <img src="/assets/img/icon.png" alt="Icono" id="icono">
          </div>
          <h1><a href="/index.html" >Tienda Game PC</a></h1>
      </div>

        <div class="right-section">
          <nav>
            <ul>
              <li>
                <a href="/tienda.html" title="Tienda">
                  Tienda
                </a>

              </li>     
              <li>
                <a href="/carrito.html" title="Carrito">

              </li>
              <li>
                <a href="/contacto.html" title="Contacto">

              <li>

                  Iniciar Sesion
                </a>    

              </li>
            </ul>
          </nav>
        </div>
    </header>

    <main>

      <section class="contacto-box">
        <h2>TiendaGamePC</h2>
        
        <div class="contacto-formulario">
          <h3>Contacta con Nosotros</h3>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            
            <div class="form-group">
              <label for="consulta">Consulta:</label>
              <textarea class="form-control" id="consulta" placeholder="Escribe tu consulta aquí"></textarea>
            </div>
            
            <button type="submit" class="btn">Enviar</button>
          </form>
          <div id="resultado"></div>
        </div>
      </section>

    </main>
