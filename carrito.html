<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Game PC</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

</head>

<body>
    
    <header class="header">

        <div class="left-section">
          <div class="icon-container">
              <img src="/assets/img/icon.png" alt="Icono" id="icono">
          </div>
          <h1><a href="/index.html" >Tienda Game PC</a></h1>
      </div>

        <div class="right-section">
          <nav>
            <ul>
              <li>
                <a href="/tienda.html" title="Tienda">
                  Tienda
                </a>

              </li>     
              <li>
                <a href="/carrito.html" title="Carrito">
                  Carrito
                </a>

              </li>
              <li>
                <a href="/contacto.html" title="Contacto">
                  Contactanos
                </a>    

              </li>
              <li>
                <a href="/login.html" title="Inicio de Sesion">
                  Iniciar Sesion
                </a>    

              </li>
            </ul>
          </nav>
        </div>
    </header>

    <main class="main-carrito">

        <div class="banner-carrito"></div>

        <div class="carrito">

              <h2>Carrito de Compras</h2>

              <img src="/assets/img/gasth.png" alt="">
  
              
              <table id="carrito">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody>
                  
                  <tr>
                    <td>JUEGO</td>
                    <td><input type="number" value="1" min="1" /></td>
                    <td>$10.00</td>
                    <td>$10.00</td>
                    <td><button onclick="eliminarProducto(this)">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>
            
              
              <h3>Total: $<span id="total-carrito">10.00</span></h3>
              
              <button onclick="finalizarCompra()">Finalizar Compra</button>
              
            
        </div>
    </main>

    <footer>

      <p>© 2024Tienda Game PC. Todos los derechos reservados.</p>
      
  </footer>

</body>
</html>
